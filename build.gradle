plugins {
    id 'java'
}

group 'hello.jpa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.4'

    implementation 'org.hibernate.orm:hibernate-core:6.2.6.Final'
    implementation 'org.hibernate.orm:hibernate-hikaricp:6.2.6.Final'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'

    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.15.2'

    implementation 'org.springframework:spring-context:5.3.29'
    implementation 'org.springframework:spring-core:5.3.29'
}

test {
    useJUnitPlatform()
}